# Modern GnuPG configuration for Ubuntu 24.04/25.04
# Best practices from: https://github.com/drduh/YubiKey-Guide

#-----------------------------
# Default key
#-----------------------------
# Uncomment and set your default signing key
# default-key 0xCC626FEA232B2B42

#-----------------------------
# Behavior
#-----------------------------
no-emit-version
no-comments
keyid-format 0xlong
with-fingerprint
list-options show-uid-validity
verify-options show-uid-validity
use-agent

#-----------------------------
# Keyserver
#-----------------------------
# Modern keyserver configuration (keys.openpgp.org is recommended)
keyserver hkps://keys.openpgp.org
keyserver-options no-honor-keyserver-url
keyserver-options include-revoked
keyserver-options auto-key-retrieve

#-----------------------------
# Algorithm and ciphers
#-----------------------------
personal-cipher-preferences AES256 AES192 AES
personal-digest-preferences SHA512 SHA384 SHA256
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed
cert-digest-algo SHA512
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# Reject weak algorithms
weak-digest SHA1
s2k-cipher-algo AES256
s2k-digest-algo SHA512
s2k-mode 3
s2k-count 65011712

